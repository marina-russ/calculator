<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" class="stylesheet" />
  </head>
  <body>
    <div class="calculator-grid">
      <div id="calc-display">
        <div class="previous-operand">123+</div>
        <div class="current-operand">456</div>
      </div>
      <button data-key="46" id="btn-clear">AC</button>
      <button data-key="8" id="btn-backspace">DEL</button>
      <button data-key="111" class="operator">&divide;</button>
      <button data-key="103" class="number">7</button>
      <button data-key="104" class="number">8</button>
      <button data-key="105" class="number">9</button>
      <button data-key="106" class="operator">&times;</button>
      <button data-key="100" class="number">4</button>
      <button data-key="101" class="number">5</button>
      <button data-key="102" class="number">6</button>
      <button data-key="107" class="operator">&plus;</button>
      <button data-key="97" class="number">1</button>
      <button data-key="98" class="number">2</button>
      <button data-key="99" class="number">3</button>
      <button data-key="109" class="operator">&minus;</button>
      <button data-key="110" class="number decimal">&period;</button>
      <button data-key="96" class="number">0</button>
      <button data-key="13" class="operator" id="btn-equal">&equals;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
