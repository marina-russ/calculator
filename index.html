<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" class="stylesheet" />
  </head>
  <body>
    <section>
      <div class="calculator">
        <div id="calc-display">0</div>
        <div class="calc-button-area">
          <button class="button btn-memory">M&plus;</button>
          <!--Memory Save-->
          <button class="button btn-memory">M&minus;</button>
          <!--Memory Clear-->
          <button class="button btn-memory">MR</button>
          <!--Memory Recall-->
          <button data-key="46" class="button btn-clear">C</button>
          <!--Clear/Delete-->
          <button data-key="103" class="button btn-number">7</button>
          <button data-key="104" class="button btn-number">8</button>
          <button data-key="105" class="button btn-number">9</button>
          <button data-key="111" class="button btn-operator">&divide;</button>
          <button data-key="100" class="button btn-number">4</button>
          <button data-key="101" class="button btn-number">5</button>
          <button data-key="102" class="button btn-number">6</button>
          <button data-key="106" class="button btn-operator">&times;</button>
          <button data-key="97" class="button btn-number">1</button>
          <button data-key="98" class="button btn-number">2</button>
          <button data-key="99" class="button btn-number">3</button>
          <button data-key="109" class="button btn-operator">&minus;</button>
          <button data-key="96" class="button btn-number">0</button>
          <button data-key="110" class="button btn-number">
            <strong>&period;</strong>
          </button>
          <!--Decimal-->
          <button data-key="13" class="button btn-operator" id="btn-equal">
            &equals;
          </button>
          <button data-key="107" class="button btn-operator">&plus;</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
